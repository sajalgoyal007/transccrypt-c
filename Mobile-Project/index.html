<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Transcrypt - Stellar Wallet</title>
    <meta name="description" content="Secure Stellar Wallet with Offline Support" />
    <meta name="author" content="Transcrypt" />
    <meta property="og:title" content="Transcrypt" />
    <meta property="og:description" content="Secure Stellar Wallet with Offline Support" />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="https://i.imgur.com/XyPxqCI.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
      .splash-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #1a0b2e 0%, #1a0b2e 100%);
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 9999;
        opacity: 1;
        transition: opacity 0.5s ease-out;
      }

      .splash-screen.fade-out {
        opacity: 0;
      }

      .logo-container {
        position: relative;
        width: 180px;
        height: 180px;
        transform: scale(0);
        animation: scaleIn 0.5s ease-out forwards;
      }

      .logo-hex {
        position: absolute;
        width: 100%;
        height: 100%;
        background: linear-gradient(45deg, #2563eb, #ec4899);
        clip-path: polygon(50% 0%, 100% 25%, 100% 75%, 50% 100%, 0% 75%, 0% 25%);
        animation: pulse 2s infinite, rotate 4s infinite linear;
      }

      .logo-inner {
        position: absolute;
        top: 10%;
        left: 10%;
        width: 80%;
        height: 80%;
        background: #1a0b2e;
        clip-path: polygon(50% 0%, 100% 25%, 100% 75%, 50% 100%, 0% 75%, 0% 25%);
      }

      .logo-text {
        position: absolute;
        bottom: -60px;
        left: 50%;
        transform: translateX(-50%);
        color: white;
        font-family: 'Space Grotesk', sans-serif;
        font-size: 32px;
        font-weight: 700;
        white-space: nowrap;
        opacity: 0;
        animation: fadeIn 0.5s ease-out forwards 0.5s;
      }

      @keyframes scaleIn {
        from { transform: scale(0) rotate(180deg); }
        to { transform: scale(1) rotate(0deg); }
      }

      @keyframes pulse {
        0% { transform: scale(1); }
        50% { transform: scale(1.1); }
        100% { transform: scale(1); }
      }

      @keyframes rotate {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
      }

      @keyframes fadeIn {
        from { opacity: 0; transform: translateX(-50%) translateY(20px); }
        to { opacity: 1; transform: translateX(-50%) translateY(0); }
      }

      #root {
        opacity: 0;
        transition: opacity 0.5s ease-in;
      }

      #root.visible {
        opacity: 1;
      }
    </style>
  </head>
  <body>
    <div class="splash-screen">
      <div class="logo-container">
        <div class="logo-hex"></div>
        <div class="logo-inner"></div>
        <div class="logo-text">Transcrypt</div>
      </div>
    </div>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <script>
      window.addEventListener('load', () => {
        setTimeout(() => {
          document.querySelector('.splash-screen').classList.add('fade-out');
          document.getElementById('root').classList.add('visible');
          setTimeout(() => {
            document.querySelector('.splash-screen').style.display = 'none';
          }, 500);
        }, 2500);
      });
    </script>
  </body>
</html>
